<body>
    <script>
        function numMayor(params) {
            let num1,num2, num3res;
            num1 = parseInt(document.mayor.valor1.value);
            num2 = parseInt(document.mayor.valor2.value);
            num3 = parseInt(document.mayor.valor3.value);
            if (num1 > num2 && num1 > num3) {
                res = num1
            } 
            if (num2 > num1 && num2 > num3) {
                res = num2
            }
            if (num3 > num1 && num3 > num2) {
                res = num3
            }
            document.mayor.resultado.value = res;
        }
    </script>
    <form action="" name="mayor">
        Primer Numero:<input type="text" name="valor1"><br>
        Segundo Numero:<input type="text" name="valor2"><br>
        Tercer Numero:<input type="text" name="valor3"><br>
        <input type="button" name="button1" value="Calcular" onclick="numMayor()"><br>
        El numero mayor es: <input type="text" name="resultado">
    </form>
