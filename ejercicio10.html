<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Calcular peso aproximado:</h3>
    <label for="">Altura</label>
    <input type="text" name="altura" id="altura"><br>
    <label for="">Edad</label>
    <input type="text" name="edad" id="edad"><br>
    <label for="">Sexo:</label>
    <select name="sexo" id="sexo">
        <option value="f" id="f">F</option>
        <option value="m" id="m">M</option>
      </select> <br>
    <label for="">Peso Actual</label>
    <input type="text" name="peso" id="peso"><br>
    <button onclick="calcular()">Calcular</button><br>
    El peso Aproximado es: <label for="" id="resultado"></label>
    <script>
        function calcular(params) {
            let altura = document.getElementById('altura').value;
            let edad = document.getElementById('edad').value;
            let peso = document.getElementById('peso').value;
                       
            if (sexo == "f") {
                pesoAprox = ((50 + ((altura-150) / 4) *3 )+ ((edad - 20) / 4 * (0.9)));
            } else {
                pesoAprox = (50 + ((altura-150) / 4) *3 + (edad - 20) / 4 );
            }
            
            document.getElementById("resultado").innerHTML = pesoAprox;
        }
    </script>
</body>
</html>
