<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 12</title>
</head>
<body>
    <script>
        function sumar(params) {
            let num1,num2, res;
            num1 = parseInt(document.calculadora.valor1.value);
            num2 = parseInt(document.calculadora.valor2.value);
            res = num1 + num2;
            document.calculadora.resultado.value = res ;
            document.getElementById("resu").innerHTML = res;
            
        }
        function restar(params) {
            let num1,num2, res;
            num1 = parseInt(document.calculadora.valor1.value);
            num2 = parseInt(document.calculadora.valor2.value);
            res = num1 - num2;
            document.calculadora.resultado.value = res ;
        }
        function multiplicar(params) {
            let num1,num2, res;
            num1 = parseInt(document.calculadora.valor1.value);
            num2 = parseInt(document.calculadora.valor2.value);
            res = num1 * num2;
            document.calculadora.resultado.value = res ;
        }
        function dividir(params) {
            let num1,num2, res;
            num1 = parseInt(document.calculadora.valor1.value);
            num2 = parseInt(document.calculadora.valor2.value);
            res = num1 / num2;
            document.calculadora.resultado.value = res ;
        }
    </script>
    <form action="" name="calculadora">
        Primer Numero:<input type="text" name="valor1"><br>
        Segundo Numero:<input type="text" name="valor2"><br>
        <input type="button" name="button1" value="Sumar" onclick="sumar()">
        <input type="button" name="button2" value="Restar" onclick="restar()"> <br>
        <input type="button" name="button3" value="Multiplicar" onclick="multiplicar()">
        <input type="button" name="button4" value="Dividir" onclick="dividir()"> <br>
        Resultado: <input type="text" name="resultado">
    </form>
    
</body>
</html>
